<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup">
        <div class="popup-container">
            <div class="close-container">
                <button class="close-btn"> </button>
            </div>
            <h2>New Book</h2>
            <form id="createBookForm">
                <div class="input-container">
                    <input required type="text" name="title" id="title" placeholder="Title">
                </div>
                <div class="input-container">
                    <input required type="text" name="author" id="author" placeholder="Author">
                </div>
                <div class="input-container">
                    <input required type="number" name="pages" id="pages" placeholder="Pages">
                </div>
                <div class="input-container">
                    <label for="read">Read</label>
                    <input type="checkbox" name="read" id="is-read">
                </div>
                <div class="input-container">
                    <button type="submit" class="create-btn">Create</button>
                </div>
            </form>
        </div>
    </div>
    <header class="header">
        <div class="logo">
            <h1>LIBRARY/></h1>
        </div>
    </header>
    <main>
        <div class="books-container"></div>
    </main>
    <footer class="footer">
        <div class="footer-text">
            <p>Created by <a href="https://jmcampos.tk" target="_blank">jmcamposdev</a></p>
    </footer>
</body>
<script src="main.js"></script>
</html>
