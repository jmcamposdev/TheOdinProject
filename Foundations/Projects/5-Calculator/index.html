<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator-container border-radius">
    <div class="display border-radius">This is the Display</div>
    <div class="buttons-container">
        <div class="row">
            <div class="col">
                <button>C</button>
            </div>
            <div class="col">
                <button>+/-</button>
            </div>
            <div class="col">
                <button>%</button>
            </div>
            <div class="col">
                <button>/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button>7</button>
            </div>
            <div class="col">
                <button>8</button>
            </div>
            <div class="col">
                <button>9</button>
            </div>
            <div class="col">
                <button>X</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button>4</button>
            </div>
            <div class="col">
                <button>5</button>
            </div>
            <div class="col">
                <button>6</button>
            </div>
            <div class="col">
                <button>-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button>1</button>
            </div>
            <div class="col">
                <button>2</button>
            </div>
            <div class="col">
                <button>3</button>
            </div>
            <div class="col">
                <button>+</button>
            </div>
        </div>
        <div class="row">
            <div class="col double-size">
                <button>0</button>
            </div>
            <div class="col">
                <button>.</button>
            </div>
            <div class="col">
                <button>=</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
