<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="root">
        <header class="header">
            <div class="header__city__container">
                <h2 class="header__city__name">
                    <span class="header__city__name__date">
                        <span class="header__city__name__date__textDay">Lunes</span>
                        <span class="header__city__name__date__numberDay">12</span>
                        <span class="header__city__name__date__textMonth">Octubre</span>
                    </span>
                    <span class="header__city__name__city">Málaga</span>
                </h2>
            </div>
            <div class="header__city__tmpToggle">
                <span class="header__city__tmpToggle__text">ºF</span>
                <label class="switch">
                    <input class="fahrenheit__checkbox" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </header>
        <section class="weather__data">
            <div class="weather__slider">
                <div class="weather__slider__previus"></div>
                <div class="weather__slider__information">
                    <img class="weather__slider__information__img" alt="">
                    <h2 class="weather__slider__information__title">Cloudy</h2>
                </div>
                <div class="weather__slider__next"></div>
            </div>
            <div class="weather__data__information">
                <div class="weather__info weather__data__information__wind">
                    <h3 class=" wind__title">Wind</h3>
                    <p class="wind__value">
                        <span class="wind__value__data"></span>
                        <span class="weather__info__unit wind__value__unit">km/h</span>
                    </p>
                </div>
                <div class="weather__info weather__data__information__temp">
                    <h3 class="temp__title">Temp</h3>
                    <p class="temp__data">
                        <span class="temp__data__value"></span>
                        <span class="weather__temp__unit weather__info__unit temp__data__unit">ºC</span>
                    </p>
                </div>
                <div class="weather__info weather__data__information__humidity">
                    <h3 class="humidity__title">Humidity</h3>
                    <p class="humidity__data">
                        <span class="humidity__data__value"></span>
                        <span class="weather__info__unit humidity__data__unit">%</span>
                    </p>
                </div>
            </div>
            <div class="weather__data__hourly">
                <h4 class="current__day">Today</h4>
                <div class="weather__data__hourly__slider"></div>
            </div>
            <div class="weather__search">
                <form class="search__form">
                    <input class="search__form__input" type="text" placeholder="Search city">
                    <button class="search__form__button" type="submit"><svg class="svg-icon search-icon" aria-labelledby="title desc" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.9 19.7"><title id="title">Search Icon</title><desc id="desc">A magnifying glass icon.</desc><g class="search-path" fill="none" stroke="#848F91"><path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4"/><circle cx="8" cy="8" r="7"/></g></svg></button>
                </form>
                <p class="search__error search__error--inactive"></p>
            </div>
        </section>
        <div class="loading">
        </div>
    </div>
</body>
</html>
