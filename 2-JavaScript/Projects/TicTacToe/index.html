<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by jmcamposdev üéØ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <h1 class="title">Tic Tac Toe <span class="title-x">‚úò </span></h1>
    </header>
    <main>
        <div class="dashboard">
            <div class="item top">
                <span class="material-symbols-outlined">close</span>  
            </div>
            <div class="item top right">
                <span class="material-symbols-outlined">circle</span>        
            </div>
            <div class="item top right">
                <span class="material-symbols-outlined">circle</span>        
            </div>
            <div class="item top">
                <span class="material-symbols-outlined">circle</span>        
            </div>
            <div class="item top right">
                <span class="material-symbols-outlined">circle</span>        
            </div>
            <div class="item top right">
                <span class="material-symbols-outlined">circle</span>        
            </div>
            <div class="item">
                <span class="material-symbols-outlined">circle</span>        
            </div>
            <div class="item right">
                <span class="material-symbols-outlined">circle</span>        
            </div>
            <div class="item right">
                <span class="material-symbols-outlined">circle</span>        
            </div>
        </div>
        <div class="game-controls">
            <div class="restart-container">
                <button id="restart">
                    <span class="material-symbols-outlined">refresh</span>   
                </button>  
                <hr>               
            </div>
            <div class="j1-container">
                <h3>J1</h3>
                <p id="j1-counter">0</p>
            </div>
            <div class="round-container">
                <h3>Round</h3>
                <p id="round-counter">0</p>
            </div>
            <div class="j2-container">
                <h3>J2</h3>
                <p id="j2-counter">0</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-text">Made with ‚ù§Ô∏è by <a href="https://jmcampos.tk" target="_blank">jmcamposdev</a></p>
    </footer>
</body>
<script src="main.js"></script>
</html>
