<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Remember</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header class="header">
        <img class="logo" src=<%=require("./img/logo.png")%>>
        <h1 class="title">Don't Remember</h1>
    </header>
    <main id="main">
        <nav id="nav">
            <div class="actions-list">
                <button data-project-type="inbox" id="inbox-button">
                    <span class="material-symbols-outlined">Inbox</span>
                    Inbox
                </button>
                <button data-project-type="today" id="today-button">
                    <span class="material-symbols-outlined">today</span>
                    Today
                </button>
                <button data-project-type="week" id="week-button">
                    <span class="material-symbols-outlined">date_range</span>
                    Week
                </button>
            </div>
        </nav>
        <!-- Tasks -->
        <div class="project-preview" id="project-preview">
            <div class="project-container"></div>
                <div class="popup-container"></div>
                <h3 class="project-title">Inbox</h3>
                <div class="task-list"></div>
            </div>
        </div>
    </main>
</body>
</html>
