<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup">
        <div class="popup-container">
            <div class="close-container">
                <button class="close-btn"> </button>
            </div>
            <h2>New Book</h2>
            <form id="createBookForm">
                <div class="input-container">
                    <input required type="text" name="title" id="title" placeholder="Title">
                </div>
                <div class="input-container">
                    <input required type="text" name="author" id="author" placeholder="Author">
                </div>
                <div class="input-container">
                    <input required type="number" name="pages" id="pages" placeholder="Pages">
                </div>
                <div class="input-container">
                    <label for="read">Read</label>
                    <input type="checkbox" name="read" id="is-read">
                </div>
                <div class="input-container">
                    <button type="submit" class="create-btn">Create</button>
                </div>
            </form>
        </div>
    </div>
    <header class="header">
        <div class="logo">
            <h1>LIBRARY/></h1>
        </div>
    </header>
    <main>
        <div class="books-container">
            <div class="book not-read">
                <div class="delete-btn-container">
                    <button class="delete-btn"> </button>
                </div>
                <div class="content">
                    <h2 class="book-title">El libro</h2>
                    <p class="book-author"><span class="bold">Autor:</span> Er Loco</p>
                    <p class="book-pages">120 / 200</p>
                    <button class="read-button">Not Read</button>
                </div>
            </div>
            <div class="book not-read">
                <div class="content">
                    <h2 class="title">El libro</h2>
                    <p class="author-text"><span class="bold">Autor:</span> Er Loco</p>
                    <p class="pageNumber-text"><span class="bold">Pages:</span> 120 / 200</p>
                    <button class="read-button">Not Read</button>
                </div>
            </div>
            <div class="book read">
                <div class="content">
                    <h2 class="title">El libro</h2>
                    <p class="author-text"><span class="bold">Autor:</span>Er Loco</p>
                    <p class="pageNumber-text"><span class="bold">Pages:</span> 120 / 200</p>
                    <button class="read-button">Read</button>
                </div>
            </div>
            <div class="book read">
                <div class="content">
                    <h2 class="title">El libro</h2>
                    <p class="author-text"><span class="bold">Autor:</span> Er Loco</p>
                    <p class="pageNumber-text"><span class="bold">Pages:</span> 120 / 200</p>
                    <button class="read-button">Read</button>
                </div>
            </div>
            <div class="book read">
                <div class="content">
                    <h2 class="title">El libro</h2>
                    <p class="author-text"><span class="bold">Autor:</span> Er Loco</p>
                    <p class="pageNumber-text"><span class="bold">Pages:</span> 120 / 200</p>
                    <button class="read-button">Read</button>
                </div>
            </div>
            <div class="create-book-container">
                <button class="create-book-btn">
                    <svg width="48px" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 112v288M400 256H112"/></svg>
                </button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-text">
            <p>Created by <a href="https://jmcamposdev.tk" target="_blank">jmcamposdev</a></p>
    </footer>
</body>
<script src="main.js"></script>
</html>
