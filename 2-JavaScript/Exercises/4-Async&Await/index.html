<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <img src="#">
    <script>
        // Create a img element
        const img = document.querySelector('img');
        getGiphyCat();

        /**
         * Fetches a random cat gif from Giphy
         * @return {Promise} A promise that resolves with the cat data
         */
        async function getGiphyCat() {
            // Fetch the cat data from Giphy
            const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=YOUR_KEY_HERE=cats', {mode: 'cors'});
            // Convert the response to JSON
            const catData = await response.json();
            // Set the cat image
            img.src = catData.data.images.original.url;
        }
    </script>
</body>
</html>
